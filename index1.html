<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 400px;
            height: 200px;
        }

        input,
        button {
            display: block;
            margin: 10px 0;
        }

        button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form id="emailForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.getElementById('email');
            const submitBtn = document.getElementById('submitBtn');
            let moveRight = true;

            submitBtn.addEventListener('mouseover', (event) => {
                if (!emailInput.checkValidity()) {
                    const formRect = submitBtn.parentElement.getBoundingClientRect();
                    const btnRect = submitBtn.getBoundingClientRect();

                    let newLeft;
                    if (moveRight) {
                        newLeft = formRect.right - btnRect.width - formRect.left;
                        moveRight = false;
                    } else {
                        newLeft = formRect.left - formRect.left;
                        moveRight = true;
                    }

                    submitBtn.style.left = `${newLeft}px`;
                }
            });
        });
    </script>
</body>

</html>
